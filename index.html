<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            BTS Quotes Generator
        </title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    </head>
    <body>
        <div class="container1">
            <header>Today's BTS Quote for you is:</header>
            <div class="content">
                <div class="quotes">
                    <i class="fa-solid fa-quote-left"></i>
                    <p class="quote">
                    I grew a flower that can't be bloomed in a dream that can't come true.
                    </p>
                    <i class="fa-solid fa-quote-right"></i>
                </div>
                <div class="source">
                    <span>~</span>
                    <span class="name">Fake Love</span>
                </div>
            </div>
            <div class="btns">
                <div class="features">
                    <ul>
                        <li class="copy"><i class="fa-solid fa-copy"></i></li>
                        <li class="twitter"><i class="fa-brands fa-twitter"></i></li>
                        <li class="instagram"><i class="fa-brands fa-instagram"></i></li>
                    </ul>
                    <button>Another quote?</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
